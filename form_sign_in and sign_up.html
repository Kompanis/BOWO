<!DOCTYPE html>            <!-- Форма регистрации на сайте -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylereg.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Войти</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Забыли пароль?</a>
                    </div>

                    <div class="field button-field">
                        <button>Войти</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>У вас нет аккаунта? <a href="#" class="link signup-link">Зарегистрируйтесь</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Войти через Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Войти через Google</span>
                </a>
            </div>

        </div>
  

        <!-- Signup Form -->
    
        <div class="form signup">
            <div class="form-content">
                <header>Зарегистрироваться</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Зарегистрироваться</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>У вас есть аккаунт? <a href="#" class="link login-link">Войти</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Войти через Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Войти через Google</span>
                </a>
            </div>

        </div>
    </section>  

        <!-- JavaScript -->
        <script src="js/script.js"></script>
</body>

</html>
