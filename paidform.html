<body>

<div class="main">
    <form action="/subscribe" method="post">
        <h2>Оплата банковской картой</h2>
        <p>Введите данные вашей банковской карты: </p>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" maxlength="20" placeholder="Василиса" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="35" placeholder="vasilisa007@gmail.com" required>

        <label for="card">Номер карты:</label>
        <input type="text" id="card" name="card" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <label for="month">Месяц:</label>
        <input type="text" id="month" name="month" maxlength="2" placeholder="MM" required>
        <label for="year">Год:</label>
        <input type="text" id="year" name="year" maxlength="2" placeholder="YY" required>


        <div class="payment-methods">

            <label for="visa">Visa</label>
            <input type="radio" id="visa" name="payment" value="visa" required>

            <label for="mbank">Mbank</label>
            <input type="radio" id="mbank" name="payment" value="mbank" required>

            <label for="optima">Optima</label>
            <input type="radio" id="optima" name="payment" value="optima" required>
        </div>

        <input type="submit" value="Подписаться">
    </form>
</div>
